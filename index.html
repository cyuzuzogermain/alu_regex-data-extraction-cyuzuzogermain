<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation Form</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f7fa; 
      padding: 40px; 
      display: flex; 
      justify-content: center; 
    }
    form { 
      background: #fff; 
      padding: 25px 30px; 
      border-radius: 12px; 
      box-shadow: 0 6px 16px rgba(0,0,0,0.1); 
      width: 400px; 
    }
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
      color: #333; 
    }
    .form-group { 
      margin-bottom: 18px; 
    }
    label { 
      display: block; 
      margin-bottom: 6px; 
      font-weight: bold; 
      color: #444; 
    }
    input { 
      padding: 10px; 
      width: 100%; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      transition: border-color 0.3s, box-shadow 0.3s; 
      font-size: 14px;
    }
    input:focus { 
      border-color: #4A90E2; 
      box-shadow: 0 0 6px rgba(74, 144, 226, 0.3); 
      outline: none; 
    }
    .result { 
      margin-top: 5px; 
      font-size: 0.9em; 
    }
    .valid { color: green; font-weight: bold; }
    .invalid { color: red; font-weight: bold; }
    button { 
      width: 100%; 
      margin-top: 10px; 
      padding: 12px; 
      font-size: 16px; 
      background: #4A90E2; 
      color: #fff; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      transition: background 0.3s; 
    }
    button:hover { 
      background: #357ABD; 
    }
  </style>
</head>
<body>
  <form id="validationForm" onsubmit="validateForm(); return false;">
    <h2>Input Validation Form</h2>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" id="email" required>
      <span class="result" id="res-email"></span>
    </div>
    <div class="form-group">
      <label>URL:</label>
      <input type="text" id="url" required>
      <span class="result" id="res-url"></span>
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" id="phone" required>
      <span class="result" id="res-phone"></span>
    </div>
    <div class="form-group">
      <label>Credit Card Number:</label>
      <input type="text" id="creditCard" required>
      <span class="result" id="res-creditCard"></span>
    </div>
    <div class="form-group">
      <label>Time (24h):</label>
      <input type="text" id="time24" required>
      <span class="result" id="res-time24"></span>
    </div>
    <div class="form-group">
      <label>Time (12h):</label>
      <input type="text" id="time12" required>
      <span class="result" id="res-time12"></span>
    </div>
    <div class="form-group">
      <label>HTML Tag:</label>
      <input type="text" id="htmlTag" required>
      <span class="result" id="res-htmlTag"></span>
    </div>
    <div class="form-group">
      <label>Hashtag:</label>
      <input type="text" id="hashtag" required>
      <span class="result" id="res-hashtag"></span>
    </div>
    <div class="form-group">
      <label>Currency Amount:</label>
      <input type="text" id="currency" required>
      <span class="result" id="res-currency"></span>
    </div>
    <button type="submit">Validate</button>
  </form>

  <script>
    const patterns = {
      email: /^[\w\.-]+@[\w\.-]+\.\w+$/,
      url: /^https?:\/\/[^\s/$.?#].[^\s]*$/,
      phone: /^(\(\d{3}\)\s?\d{3}[-.]?\d{4}|\d{3}[-.]?\d{3}[-.]?\d{4})$/,
      creditCard: /^(\d{4}[- ]?){3}\d{4}$/,
      time24: /^(?:[01]\d|2[0-3]):[0-5]\d$/,
      time12: /^(0?[1-9]|1[0-2]):[0-5]\d\s?(AM|PM|am|pm)$/,
      htmlTag: /^<([a-z]+)([^<]*)?(?:>(.*)<\/\1>| *\/>|>)$/,
      hashtag: /^#[A-Za-z0-9_]+$/,
      currency: /^\$\d{1,3}(,\d{3})*(\.\d{2})?$/
    };

    function validateForm() {
      const fields = {
        email: "Email",
        url: "URL",
        phone: "Phone Number",
        creditCard: "Credit Card",
        time24: "Time (24h)",
        time12: "Time (12h)",
        htmlTag: "HTML Tag",
        hashtag: "Hashtag",
        currency: "Currency"
      };

      for (let id in fields) {
        const value = document.getElementById(id).value;
        const isValid = patterns[id].test(value);
        const resultSpan = document.getElementById("res-" + id);

        if (isValid) {
          resultSpan.textContent = "Valid " + fields[id];
          resultSpan.className = "result valid";
        } else {
          resultSpan.textContent = "Invalid " + fields[id];
          resultSpan.className = "result invalid";
        }
      }
    }
  </script>
</body>
</html>
